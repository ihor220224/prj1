name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      ec2-name:
        description: EC2 name
        required: true
        default: 'maven start'
        type: string
 # push:
 #   branches: [ "main" ]
 # pull_request:
 #   branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Maven ver
      run: mvn -v

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: package
        path: target/citizen.war

#    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
#    - name: Update dependency graph
#      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  deploy:
    runs-on: ubuntu-latest  
    container:
      image: amazon/aws-cli:2.9.8
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.TF_USER_AWS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.TF_USER_AWS_SECRET }}
        AWS_DEFAULT_REGION: ${{ secrets.BUCKET_REGION }}
        AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}


    steps:
    - name: Upload statisc content to S3
      run: aws s3 sync dist ${{ secrets.S3_BUCKET }} --delete
      working-directory: target/
      

