---
- name: Server setup using ansible
  hosts: all
  become: true
  tasks:
    - name: Update the System Packages
      apt:
        upgrade: yes
        update_cache: yes
    - name: Install 
      ansible.builtin.apt:
        pkg:
          - postgresql 
          - postgresql-contrib 
          - python3-psycopg2
          - acl
          - tomcat9
#        notify:
#          - Enable Postgresql     
          
    - name: Add new configuration to "pg_hba.conf"
      blockinfile:
        dest: /etc/postgresql/12/main/pg_hba.conf
        block: |
          host    all             all             0.0.0.0/0                md5
          host    all             all             ::/0                     md5
      notify: Restart Postgresql
      
    - name: Change peer identification to trust
      shell: /bin/sed -i '/^local/s/peer/trust/' /etc/postgresql/12/main/pg_hba.conf
#      args:
#        warn: no
      notify: Restart Postgresql   

    - name: "Create app database"
      postgresql_db:
        state: present
        name: db1
      become: yes
      become_user: postgres
      
    - name: Create a Superuser PostgreSQL database user
      become: yes
      become_user: postgres
      postgresql_user:
        name: user1
        password: user1
        role_attr_flags: CREATEDB,SUPERUSER,CREATEROLE
        encrypted: yes
        state: present
        
    - name: "Grant db user access to app db"
      postgresql_privs:
        type: database
        database: db1
        roles: user1
        grant_option: no
        privs: all
      become: yes
      become_user: postgres
      
    - name: Download Tomcat using get_url
      become: yes
      get_url:
        url: https://semen-221022.s3.sa-east-1.amazonaws.com/Result/citizen.war
        dest: /var/lib/tomcat9/webapps/
        mode: 0755
        group: tomcat
        owner: tomcat
      notify: Enable Tomcat
       
  handlers:
    - name: Restart Postgresql
      systemd:
        name: postgresql
        state: restarted

    - name: Start Postgresql
      systemd:
        name: postgresql
        state: started

    - name: Stop Postgresql
      systemd:
        name: postgresql
        state: stopped

    - name: Enable Postgresql
      systemd:
        name: postgresql
        enabled: yes      
        
    - name: Enable Tomcat
      systemd:
        name: tomcat9
        enabled: yes            
